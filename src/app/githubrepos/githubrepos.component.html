<div class="container-fluid">
    <form #searchRepo='ngForm' (ngSubmit)="submitRepo()">
        <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="searchedRepo" name="reponame" placeholder="Search Github Repositories" required>
        </div>
        <button type="submit">Search</button>
    </form>
    <br>
    <div class="container row">
        <div class="card-deck text-dark">
            <div *ngFor="let repo of repos">
                <div class="card text-dark">
                    <div class="text-center card-header">
                        <h4>{{repo.name}}</h4>
                    </div>
                    <div class="card-body">
                        <p>{{repo.description}}</p>
                        <a href="{{repo.html_url}}" class="text-align-center" target="_blank" class="m-3 btn btn--outline-info card-footer">View Project on Github</a>
                    </div>
                    <div class="card-footer">
                        <p><span class="repo-language-color" style="background-color: #2b7489"></span><b>Programming Language:</b>
                        {{repo.language}}</p>
                        <p><b>Created on:</b> {{repo.created_at | date}}</p>
                        <p><b>Updated:</b> {{repo.updated_at|timeAgo}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
