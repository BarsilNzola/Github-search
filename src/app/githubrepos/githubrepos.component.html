<div class="container-fluid">
    <form #searchRepo='ngForm' (ngSubmit)="submitRepo()">
        <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="searchedRepo" name="reponame" placeholder="Search Github Repositories" required>
        </div>
        <button type="submit">Search</button>
    </form>
    <div class="container row">
        <div class="card-columns text-dark">
            <div *ngFor="let repo of repos">
                <div class="card m-0.5 text-dark">
                    <div class="text-center card-header">
                        <h4>{{repo.name}}</h4>
                    </div>
                    <div class="card-body">
                        <p>{{repo.description}}</p>
                        <a href="{{repo.html_url}}" class="text-align-center" target="_blank" class="m-3 btn btn--outline-info card-footer">View Project on Github</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
